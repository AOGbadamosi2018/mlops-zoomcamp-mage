project_type: standalone
variables_dir: ~/.mage_data
variables_retention_period: "90d"
features:
  add_new_block_v2: true
  command_center: true
  compute_management: false
  custom_design: true
  data_integration_in_batch_pipeline: true
  dbt_v2: true
  global_hooks: true
  interactions: true
  display_local_timezone: true
  notebook_block_output_split_view: true
  operation_history: true
  polars: true
help_improve_mage: true
project_uuid: df0512ce0c714a4bb024d28f23183f5c
# https://docs.mage.ai/integrations/observability/alerting-email
# https://support.google.com/mail/answer/185833?hl=en
notification_config:
  alert_on:
    - trigger_failure
    - trigger_passed_sla
    # - trigger_success
  email_config:
    smtp_host: smtp.gmail.com
    smtp_user: "{{ env_var('SMTP_EMAIL') }}"
    smtp_password: "{{ env_var('SMTP_PASSWORD') }}" #cavv crlm arjq zluv
    smtp_mail_from: "{{ env_var('SMTP_EMAIL') }}"
    to_emails:
      - "{{ env_var('SMTP_EMAIL') }}"
  message_templates:
  failure:
    title: Failed to execute pipeline {pipeline_uuid} at {execution_time}
    details: >
      Failed to execute pipeline {pipeline_run_url}.
      Pipeline uuid: {pipeline_uuid}. Trigger name: {pipeline_schedule_name}.
      Sent from mage AI,
  success:
    title: Failed to execute pipeline {pipeline_uuid} at {execution_time}
    details: >
      Successfully executed pipeline {pipeline_run_url}.
      Pipeline uuid: {pipeline_uuid}. Trigger name: {pipeline_schedule_name}.
      Sent from mage AI.
  passed_sla:
    title: Passed_sla notification for pipeline {pipeline_uuid} at {execution_time}
    details: >
      sla passed for pipeline {pipeline_run_url}.
      Pipeline uuid: {pipeline_uuid}. Trigger name: {pipeline_schedule_name}.
      Sent from mage AI.
